{% extends "base.html" %}
{% block content %}

<div class="box">
	<h1>Flask Authentication</h1>
    {% if not logged_in: %}
  <a href="{{ url_for('auth.login') }}" class="btn btn-primary btn-block btn-large">Login</a>
  <a href="{{ url_for('auth.signup') }}" class="btn btn-secondary btn-block btn-large">Register</a>
    {% endif %}
</div>

{% endblock %}
